<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Chunk Not Found</title>
    
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .glitch-text {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            position: relative;
            color: white;
            letter-spacing: -5px;
            margin-bottom: 10px;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #a855f7;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #7c3aed;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 121px, 0); }
            20% { clip: rect(83px, 9999px, 30px, 0); }
            40% { clip: rect(25px, 9999px, 86px, 0); }
            60% { clip: rect(66px, 9999px, 16px, 0); }
            80% { clip: rect(10px, 9999px, 110px, 0); }
            100% { clip: rect(108px, 9999px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(106px, 9999px, 88px, 0); }
            20% { clip: rect(23px, 9999px, 3px, 0); }
            40% { clip: rect(76px, 9999px, 126px, 0); }
            60% { clip: rect(28px, 9999px, 94px, 0); }
            80% { clip: rect(113px, 9999px, 32px, 0); }
            100% { clip: rect(56px, 9999px, 14px, 0); }
        }

        .sub-error {
            font-size: 1.5rem;
            color: #a855f7;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .btn-home {
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: black;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #a855f7;
            color: white;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        @media(max-width: 768px) {
            .glitch-text { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <nav id="navbar">
        <div class="container nav-inner">
            <a href="/" class="logo">trace.rip</a>
        </div>
    </nav>

    <section class="error-container">
        <canvas id="particles-canvas" style="position: absolute; top:0; left:0; width:100%; height:100%; z-index:-1;"></canvas>

        <h1 class="glitch-text" title="404" data-aos="zoom-in" data-aos-duration="800">404</h1>
        
        <div class="sub-error" data-aos="fade-up" data-aos-delay="100">Chunk Not Found</div>
        
        <p style="color: #a1a1aa; max-width: 400px; padding: 0 20px;" data-aos="fade-up" data-aos-delay="200">
            You have traveled too far into the void. This location does not exist in the world.
        </p>

        <a href="/" class="btn-home" data-aos="fade-up" data-aos-delay="300">
            <i class="fa-solid fa-arrow-left"></i> Return to Spawn
        </a>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
